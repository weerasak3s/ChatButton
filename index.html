<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Popup</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
  <style>
    /* ปุ่มหลัก */
    #main-button {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-image: url('https://cdn-icons-png.flaticon.com/128/1041/1041916.png'); /* ใส่ URL รูปภาพของปุ่ม */
      background-size: cover;
      position: fixed;
      right: 20px;
      bottom: 20px;
      z-index: 1000;
      cursor: pointer;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* ป๊อปอัพ */
    #chat-popup {
      background-color: transparent;
      position: fixed;
      right: 20px;
      bottom: 100px;
      z-index: 999;
      display: none;
      flex-direction: column;
      gap: 10px;
    }

    /* สไตล์ปุ่มแชท */
    .chat-button {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      background-color: #fff;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
    }

    #line-button {
      background-color: #00B900;
    }

    #messenger-button {
      background-color: #0084FF;
    }

    #facebook-button {
      background-color: #3b5998;
    }

    .close-btn {
      background-color: #FF6B6B;
    }
  </style>
</head>
<body>

  <!-- ปุ่มหลัก -->
  <div id="main-button" title"สอบถามเพิ่มเติม"></div>

  <!-- ป๊อปอัพ -->
  <div id="chat-popup">
      <div id="line-button" class="chat-button" onclick="openLine()">
        <img src="https://cdn-icons-png.flaticon.com/128/3670/3670089.png" alt="Line" width="30px" height="30px">
      </div>
      <div id="messenger-button" class="chat-button" onclick="openMessenger()">
        <img src="https://cdn-icons-png.flaticon.com/128/3670/3670042.png" alt="Messenger" width="30px" height="30px">
      </div>
      <div id="facebook-button" class="chat-button" onclick="openFacebook()">
        <img src="https://cdn-icons-png.flaticon.com/128/3670/3670032.png" alt="Facebook" width="30px" height="30px">
      </div>
      <div class="close-btn chat-button" onclick="togglePopup()">
        <i class="fas fa-times" style="color: white;"></i>
      </div>
  </div>

  <script>
    function togglePopup() {
      const popup = document.getElementById('chat-popup');
      popup.style.display = (popup.style.display === 'none' || popup.style.display === '') ? 'flex' : 'none';
    }

    // แสดงป๊อปอัพเมื่อคลิกปุ่มหลัก
    document.getElementById('main-button').addEventListener('click', togglePopup);

    function openLine() {
      const lineId = "wee433021012"; // ใส่ Line ID ของคุณ
      const url = "https://line.me/ti/p/~" + lineId;
      window.open(url, "_blank");
    }

    function openMessenger() {
      const messengerId = "kruwee.3s"; // ใส่ Facebook Messenger ID ของคุณ
      const url = "https://www.messenger.com/t/" + messengerId;
      window.open(url, "_blank");
    }

    function openFacebook() {
      const facebookId = "DewtaBlogs"; // ใส่ Facebook ID ของคุณ
      const url = "https://www.facebook.com/" + facebookId;
      window.open(url, "_blank");
    }
  </script>

</body>
</html>
